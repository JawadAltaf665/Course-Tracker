<div class="container mt-4">

    <!-- ðŸ“Œ Form Section -->
    <div class="card mb-4">
        <div class="card-header bg-primary btn-sm d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Create Course</h5>
            <!--<button class="btn btn-success btn-sm">+ Create Course</button>-->
        </div>
        <div class="card-body">
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Course Title</label>
                        <input type="text" class="form-control" placeholder="Enter course title">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" placeholder="Enter description">
                    </div>
                </div>
                <div class="row mb-3">
                    <button class="btn btn-primary btn-sm">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ðŸ“Œ List Section -->
    <div class="card">
        <div class="card-header bg-primary d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Courses List</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Course Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of coureses">
                        <td>2</td>
                        <td>{{ course.title }}</td>
                        <td>{{ course.description }}</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-1">
                                <i class="fas fa-edit"></i>Edit
                            </button>
                            <button class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i>Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
