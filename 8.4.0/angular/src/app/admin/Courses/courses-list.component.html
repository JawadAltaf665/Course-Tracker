<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>Courses</h1>
                </div>
                <div class="col-6 text-right">
                    <a href="javascript:;"
                       class="btn bg-blue"
                       (click)="openCreateJobDialog()">
                        <i class="fa fa-plus-square"></i>
                        Create
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">

                <!-- ðŸ”¹ Search -->
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">&emsp;</div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button"
                                            class="btn bg-blue"
                                            (click)="onSearch(searchKeyword)">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <input type="text"
                                       class="form-control"
                                       [(ngModel)]="searchKeyword"
                                       placeholder="Search Courses..."
                                       (keyup.enter)="onSearch(searchKeyword)" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="bg-light">
                                <tr>
                                    <th>Course Title</th>
                                    <th>Description</th>
                                    <th style="width: 200px;">Actions</th>
                                </tr>
                            </thead>

                            <tbody *ngIf="courses.length > 0; else noData">
                                <tr *ngFor="let course of courses | paginate: { itemsPerPage: pageSize, currentPage: pageNumber }">
                                    <td>{{ course.title }}</td>
                                    <td>{{ course.description }}</td>
                                    <td>
                                        <button type="button"
                                                class="btn btn-sm bg-secondary"
                                                (click)="EditCourse(course)">
                                            <i class="fas fa-pencil-alt"></i> Edit
                                        </button>
                                        <button type="button"
                                                class="btn btn-sm bg-danger mx-2"
                                                (click)="DeleteCourse(course)">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>

                            <ng-template #noData>
                                <tbody>
                                    <tr>
                                        <td colspan="3" class="text-center">No Courses Found</td>
                                    </tr>
                                </tbody>
                            </ng-template>
                        </table>
                    </div>
                </div>

                <div class="card-footer table-card-footer bg-light border-top">
                    <div class="row">
                        <div class="col-sm-4 col-12 text-sm-left text-center">
                            <button class="btn btn-secondary"
                                    (click)="refresh()">
                                <i class="fas fa-redo-alt"></i>
                            </button>
                        </div>
                        <div class="col-sm-4 col-12 text-center">
                            <p class="mb-0 my-2">
                                Total Records: {{ courses.length }}
                            </p>
                        </div>
                        <div class="col-sm-4 col-12">
                            <div class="float-sm-right m-auto">
                                <pagination-controls (pageChange)="pageNumber = $event"
                                                     previousLabel="Prev"
                                                     nextLabel="Next">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
