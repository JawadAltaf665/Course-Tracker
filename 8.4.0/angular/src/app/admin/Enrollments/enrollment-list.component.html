<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>Enrollments</h1>
                </div>
                <div class="col-6 text-right">
                    <a href="javascript:;" class="btn bg-blue" (click)="openCreateEnrollmentDialog()">
                        <i class="fa fa-plus-square"></i>
                        Create
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">

                <!-- Search -->
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">&emsp;</div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn bg-blue" (click)="onSearch(searchKeyword)">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <input type="text"
                                       class="form-control"
                                       [(ngModel)]="searchKeyword"
                                       placeholder="Search Enrollments..."
                                       (keyup.enter)="onSearch(searchKeyword)" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="bg-light">
                                <tr>
                                    <th>Learner</th>
                                    <th>Course</th>
                                    <th>Completion %</th>
                                    <th>Completed</th>
                                    <th style="width: 200px;">Actions</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="enrollments.length > 0; else noData">
                                <tr *ngFor="let enrollment of enrollments | paginate: { itemsPerPage: pageSize, currentPage: pageNumber }">
                                    <td>{{ enrollment.learnerName }}</td>
                                    <td>{{ enrollment.courseTitle }}</td>
                                    <td>{{ enrollment.completionPercentage }}%</td>
                                    <td>
                                        <span [ngClass]="enrollment.isCompleted ? 'text-success' : 'text-danger'">
                                            {{ enrollment.isCompleted ? 'Yes' : 'No' }}
                                        </span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm bg-secondary"
                                                (click)="EditEnrollment(enrollment)">
                                            <i class="fas fa-pencil-alt"></i> Edit
                                        </button>
                                        <button type="button" class="btn btn-sm bg-danger mx-2"
                                                (click)="DeleteEnrollment(enrollment)">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <ng-template #noData>
                            <p class="text-center m-3">No enrollments found!</p>
                        </ng-template>
                    </div>
                </div>

                <div class="card-footer table-card-footer bg-light border-top">
                    <div class="row">
                        <div class="col-sm-4 col-12 text-sm-left text-center">
                            <button class="btn btn-secondary" (click)="refresh()">
                                <i class="fas fa-redo-alt"></i>
                            </button>
                        </div>
                        <div class="col-sm-4 col-12 text-center">
                            <p class="mb-0 my-2">Total Records: {{ enrollments.length }}</p>
                        </div>
                        <div class="col-sm-4 col-12">
                            <div class="float-sm-right m-auto">
                                <pagination-controls (pageChange)="pageNumber = $event"
                                                     previousLabel="Prev"
                                                     nextLabel="Next">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
